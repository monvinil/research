<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Operations - Research Engine</title>
<style>
  :root {
    --bg: #09090b;
    --surface: #18181b;
    --surface-2: #1f1f23;
    --border: #27272a;
    --border-subtle: #1e1e21;
    --text: #fafafa;
    --text-secondary: #a1a1aa;
    --dim: #71717a;
    --accent: #a78bfa;
    --accent-dim: rgba(167,139,250,0.12);
    --green: #4ade80;
    --green-dim: rgba(74,222,128,0.12);
    --red: #f87171;
    --red-dim: rgba(248,113,113,0.12);
    --amber: #fbbf24;
    --amber-dim: rgba(251,191,36,0.12);
    --blue: #60a5fa;
    --blue-dim: rgba(96,165,250,0.12);
    --radius: 10px;
  }
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', sans-serif;
    background: var(--bg);
    color: var(--text);
    font-size: 14px;
    line-height: 1.6;
    -webkit-font-smoothing: antialiased;
  }
  .container { max-width: 1280px; margin: 0 auto; padding: 32px 24px; }

  nav {
    display: flex; gap: 2px; margin-bottom: 32px;
    background: var(--surface); border-radius: 8px; padding: 3px; width: fit-content;
  }
  nav a {
    color: var(--dim); text-decoration: none; font-size: 13px; font-weight: 500;
    padding: 6px 16px; border-radius: 6px; transition: all 0.15s;
  }
  nav a:hover { color: var(--text-secondary); }
  nav a.active { background: var(--surface-2); color: var(--text); }

  header { margin-bottom: 32px; display: flex; justify-content: space-between; align-items: flex-end; }
  h1 { font-size: 24px; font-weight: 600; letter-spacing: -0.5px; }
  .header-meta { color: var(--dim); font-size: 13px; text-align: right; }

  .stats {
    display: flex; gap: 1px; background: var(--border);
    border-radius: var(--radius); overflow: hidden; margin-bottom: 32px;
  }
  .stat-item { flex: 1; background: var(--surface); padding: 16px 20px; text-align: center; }
  .stat-item:first-child { border-radius: var(--radius) 0 0 var(--radius); }
  .stat-item:last-child { border-radius: 0 var(--radius) var(--radius) 0; }
  .stat-label { font-size: 11px; color: var(--dim); text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 2px; }
  .stat-value { font-size: 24px; font-weight: 700; font-variant-numeric: tabular-nums; }

  section { margin-bottom: 32px; }
  section > h2 {
    font-size: 13px; text-transform: uppercase; letter-spacing: 0.8px;
    color: var(--dim); margin-bottom: 12px; font-weight: 500;
  }

  /* Pipeline */
  .pipeline { display: flex; align-items: center; gap: 6px; margin-bottom: 32px; flex-wrap: wrap; }
  .phase {
    display: flex; align-items: center; gap: 6px;
    padding: 8px 16px; border-radius: 8px;
    background: var(--surface); border: 1px solid var(--border);
    font-size: 12px; font-weight: 500; color: var(--dim);
    transition: all 0.15s;
  }
  .phase.active { border-color: var(--accent); color: var(--accent); background: var(--accent-dim); }
  .phase.done { border-color: var(--green); color: var(--green); background: var(--green-dim); }
  .phase-dot { width: 6px; height: 6px; border-radius: 50%; background: currentColor; }
  .phase.active .phase-dot { animation: pulse 1.5s ease-in-out infinite; }
  @keyframes pulse { 0%,100% { opacity: 0.3; } 50% { opacity: 1; } }
  .arrow { color: var(--dim); font-size: 14px; }

  /* Task list */
  .task-list { display: flex; flex-direction: column; }
  .task {
    display: flex; align-items: center; gap: 12px;
    padding: 12px 0; border-bottom: 1px solid var(--border-subtle); font-size: 13px;
  }
  .task:last-child { border-bottom: none; }
  .task-badge {
    font-size: 10px; font-weight: 600; padding: 3px 10px;
    border-radius: 100px; text-transform: uppercase; white-space: nowrap;
  }
  .b-scan { background: var(--blue-dim); color: var(--blue); }
  .b-agent-a { background: var(--green-dim); color: var(--green); }
  .b-agent-b { background: var(--accent-dim); color: var(--accent); }
  .b-agent-c { background: var(--amber-dim); color: var(--amber); }
  .b-counter { background: rgba(251,146,60,0.12); color: #fb923c; }
  .b-master { background: var(--red-dim); color: var(--red); }
  .b-explore { background: rgba(34,211,238,0.12); color: #22d3ee; }
  .task-desc { flex: 1; color: var(--text-secondary); }
  .task-time { font-size: 12px; color: var(--dim); font-variant-numeric: tabular-nums; min-width: 60px; text-align: right; }
  .live-dot {
    width: 8px; height: 8px; border-radius: 50%;
    background: var(--green); flex-shrink: 0;
    animation: pulse 1.5s ease-in-out infinite;
  }

  /* Grid */
  .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }

  /* Card */
  .card {
    background: var(--surface); border: 1px solid var(--border);
    border-radius: var(--radius); padding: 20px 24px;
  }
  .card h3 {
    font-size: 12px; text-transform: uppercase; letter-spacing: 0.5px;
    color: var(--dim); margin-bottom: 12px; font-weight: 500;
  }

  .empty { text-align: center; padding: 40px 24px; color: var(--dim); font-size: 13px; }

  /* Errors */
  .error-item {
    padding: 10px 14px; border-left: 3px solid var(--red);
    background: var(--red-dim); border-radius: 0 8px 8px 0;
    margin-bottom: 8px; font-size: 13px;
  }
  .error-type { font-weight: 600; margin-bottom: 2px; }
  .error-msg { color: var(--red); font-size: 12px; }

  .done-item {
    display: flex; align-items: center; gap: 12px;
    padding: 10px 0; border-bottom: 1px solid var(--border-subtle); font-size: 13px;
  }
  .done-item:last-child { border-bottom: none; }
  .done-check { color: var(--green); font-size: 14px; flex-shrink: 0; }
</style>
</head>
<body>
<div class="container">
  <nav>
    <a href="index.html">Dashboard</a>
    <a href="ops.html" class="active">Operations</a>
    <a href="findings.html">Findings</a>
    <a href="methods.html">Methods</a>
  </nav>

  <header>
    <div>
      <h1>Operations</h1>
    </div>
    <div class="header-meta">
      <div id="clock">--:--:--</div>
      <div id="refresh-status" style="color:var(--green)">auto-refresh 3s</div>
    </div>
  </header>

  <div class="stats">
    <div class="stat-item">
      <div class="stat-label">Pending</div>
      <div class="stat-value" id="ct-pending" style="color:var(--amber)">0</div>
    </div>
    <div class="stat-item">
      <div class="stat-label">Running</div>
      <div class="stat-value" id="ct-running" style="color:var(--accent)">0</div>
    </div>
    <div class="stat-item">
      <div class="stat-label">Done</div>
      <div class="stat-value" id="ct-done" style="color:var(--green)">0</div>
    </div>
    <div class="stat-item">
      <div class="stat-label">Failed</div>
      <div class="stat-value" id="ct-failed" style="color:var(--red)">0</div>
    </div>
  </div>

  <!-- Pipeline -->
  <section>
    <h2>Cycle Pipeline</h2>
    <div class="pipeline" id="pipeline"></div>
  </section>

  <!-- Active + Done -->
  <div class="grid-2">
    <div class="card">
      <h3>Running</h3>
      <div class="task-list" id="running-tasks"><div class="empty">No active tasks</div></div>
    </div>
    <div class="card">
      <h3>Recently Completed</h3>
      <div class="task-list" id="done-tasks"><div class="empty">No completed tasks</div></div>
    </div>
  </div>

  <!-- Pending + Errors -->
  <div class="grid-2" style="margin-top:16px;">
    <div class="card">
      <h3>Pending Queue</h3>
      <div class="task-list" id="pending-tasks"><div class="empty">No pending tasks</div></div>
    </div>
    <div class="card">
      <h3>Errors</h3>
      <div id="error-list"><div class="empty">No errors</div></div>
    </div>
  </div>
</div>

<script>
const URL = '../data/tasks/status.json';
const PHASES = ['scan','agent-a','counter-signal','agent-c','agent-b','master'];
const PHASE_LABELS = {scan:'Scan','agent-a':'Agent A','counter-signal':'Counter-signals','agent-c':'Grade','agent-b':'Verify',master:'Synthesize'};
const BADGE = {'scan':'b-scan','agent-a':'b-agent-a','agent-b':'b-agent-b','agent-c':'b-agent-c','counter-signal':'b-counter',master:'b-master',explore:'b-explore'};

function esc(s){if(!s)return'';const d=document.createElement('div');d.textContent=s;return d.innerHTML}

function elapsed(t){
  if(!t)return'--';
  const ms=Date.now()-new Date(t).getTime();
  if(ms<0||isNaN(ms))return'--';
  const s=Math.floor(ms/1000);
  return s<60?s+'s':Math.floor(s/60)+'m '+s%60+'s';
}

function renderPipeline(status){
  const el=document.getElementById('pipeline');
  const running=new Set((status.running||[]).map(t=>t.task_type));
  const done=new Set((status.completed||[]).map(t=>t.task_type));
  el.innerHTML=PHASES.map((p,i)=>{
    const cls=running.has(p)?'phase active':done.has(p)?'phase done':'phase';
    const arr=i<PHASES.length-1?'<span class="arrow">&rarr;</span>':'';
    return`<div class="${cls}"><div class="phase-dot"></div>${PHASE_LABELS[p]||p}</div>${arr}`;
  }).join('');
}

function renderRunning(tasks){
  const el=document.getElementById('running-tasks');
  if(!tasks||!tasks.length){el.innerHTML='<div class="empty">No active tasks</div>';return}
  el.innerHTML=tasks.map(t=>`<div class="task">
    <div class="live-dot"></div>
    <span class="task-badge ${BADGE[t.task_type]||''}">${esc(t.task_type)}</span>
    <span class="task-desc">${esc(t.description||t.task_id)}</span>
    <span class="task-time">${elapsed(t.started_at)}</span>
  </div>`).join('');
}

function renderDone(tasks){
  const el=document.getElementById('done-tasks');
  if(!tasks||!tasks.length){el.innerHTML='<div class="empty">No completed tasks</div>';return}
  el.innerHTML=tasks.slice(0,15).map(t=>`<div class="done-item">
    <span class="done-check">&check;</span>
    <span class="task-badge ${BADGE[t.task_type]||''}">${esc(t.task_type)}</span>
    <span class="task-desc" style="flex:1;color:var(--text-secondary)">${esc(t.description||t.task_id)}</span>
    <span class="task-time">${elapsed(t.started_at)}</span>
  </div>`).join('');
}

function renderPending(tasks){
  const el=document.getElementById('pending-tasks');
  if(!tasks||!tasks.length){el.innerHTML='<div class="empty">No pending tasks</div>';return}
  el.innerHTML=tasks.slice(0,15).map(t=>`<div class="task">
    <span class="task-badge ${BADGE[t.task_type]||''}">${esc(t.task_type)}</span>
    <span class="task-desc">${esc(t.description||t.task_id)}</span>
    <span class="task-time" style="color:var(--amber)">queued</span>
  </div>`).join('');
}

function renderErrors(tasks){
  const el=document.getElementById('error-list');
  if(!tasks||!tasks.length){el.innerHTML='<div class="empty">No errors</div>';return}
  el.innerHTML=tasks.map(t=>`<div class="error-item">
    <div class="error-type">${esc(t.task_type)} &mdash; ${esc(t.task_id)}</div>
    <div class="error-msg">${esc(t.error||'Unknown')}</div>
  </div>`).join('');
}

async function refresh(){
  document.getElementById('clock').textContent=new Date().toLocaleTimeString('en-US',{hour12:false});
  try{
    const r=await fetch(URL+'?t='+Date.now());
    if(!r.ok)return;
    const s=await r.json();
    const ct=s.counts||{pending:(s.pending||[]).length,running:(s.running||[]).length,completed:(s.completed||[]).length,failed:(s.failed||[]).length};
    document.getElementById('ct-pending').textContent=ct.pending||0;
    document.getElementById('ct-running').textContent=ct.running||0;
    document.getElementById('ct-done').textContent=ct.completed||0;
    document.getElementById('ct-failed').textContent=ct.failed||0;
    renderPipeline(s);
    renderRunning(s.running);
    renderDone(s.completed);
    renderPending(s.pending);
    renderErrors(s.failed);
  }catch{}
}

setInterval(()=>document.getElementById('clock').textContent=new Date().toLocaleTimeString('en-US',{hour12:false}),1000);
refresh();
setInterval(refresh,3000);
</script>
</body>
</html>
